<div class="panel">
  <h1 class="title">Insufficient Device Entitlements</h1>
  <div class="description">
    <p>
      All Mobile Zone entitlements for this account have been used. To register
      this device, you will need to upgrade your account or de-register a
      device.
    </p>
  </div>

  <input
    class="form-control"
    type="submit"
    value="MANAGE ACCOUNT"
    (click)="manageAccount()"
  />
</div>
